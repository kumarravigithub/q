<template name="abc_dashboard">

    <!-- Page heading -->
    {{> pageHeading title='Master Stats' category='Graphs' }}

    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          <div class="col-lg-2">
              <div class="widget style1 navy-bg">
                  <div class="row vertical-align">
                      <div class="col-xs-3">
                          <i class="fa fa-shopping-cart fa-3x" data-toggle="tooltip" data-placement="right" title="Number of stores imported"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <h2 class="font-bold" data-toggle="tooltip" data-placement="right" title="Number of stores imported">{{statusdoc.uniquestorecount}}</h2>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-2">
              <div class="widget style1 navy-bg">
                  <div class="row vertical-align">
                      <div class="col-xs-3">
                          <i class="fa fa-shopping-basket fa-3x" data-toggle="tooltip" data-placement="right" title="Number of products imported"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <h2 class="font-bold" data-toggle="tooltip" data-placement="right" title="Number of products imported">{{statusdoc.uniqueproductcount}}</h2>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-2">
              <div class="widget style1 navy-bg">
                  <div class="row vertical-align">
                      <div class="col-xs-3">
                          <i class="fa fa-venus-mars fa-3x" data-toggle="tooltip" data-placement="right" title="Number of GenCats imported"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                          <h2 class="font-bold" data-toggle="tooltip" data-placement="right" title="Number of GenCats imported">{{statusdoc.uniquegencat}}</h2>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-3">
              <div class="widget style1 lazur-bg">
                  <div class="row vertical-align">
                    <center>
                      <a type="button" class="btn btn-success" href="/abc.csv" target="_blank">Download ABC Analysis Store Wise</a>
                    </center>
                  </div>
              </div>
          </div>
          <div class="col-lg-3">
              <div class="widget style1 lazur-bg">
                  <div class="row vertical-align">
                    <center>
                      <a type="button" class="btn btn-warning" href="/abcproduct.csv" target="_blank">Download ABC Analysis (All Products)</a>
                    </center>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Pie yo </h5>

                    {{>iboxTools}}
                </div>
                <div class="ibox-content">
                    <div>
                        <canvas id="doughnutChart" height="140"></canvas>
                    </div>
                </div>
            </div>
        </div>
          <div class="col-lg-6">
              <div class="ibox float-e-margins">
                  <div class="ibox-title">
                      <h5>Polar Area</h5>

                      {{>iboxTools}}
                  </div>
                  <div class="ibox-content">
                      <div class="text-center">
                          <canvas id="polarChart" height="140"></canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Line Chart Example
                            <small>With custom colors.</small>
                        </h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas id="lineChart" height="140"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Bar Chart Example</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas id="barChart" height="140"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Radar Chart Example</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
